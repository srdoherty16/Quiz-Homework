<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Quiz</title>
    <link rel= "stylesheet" href= "style.css">
    <script src= "script.js"></script>
</head>
<body>
    <div class = "start">
        <h1>Welcome to the Quiz!</h1>
            <p>
                During this quiz you will have 120 seconds to answer 5 questions. Each wrong answer will deduct 10 seconds from the timer. When you are ready, press start to begin the quiz.
            </p>
    </div>
    <div class = "start">
        <button class = "button" id = "startBtn">Start Quiz</button>
    </div>
    <div id= "questions"></div>
    <div id = "answers"></div>
    <div class = "submit">
        <button class = "button" id = "submitBtn">Submit Answers</button>
    </div>
</body>
</html>
